<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Other Event Types</title>
</head>
<body>
    <form name="my-form">
   <input type="text" id="fName"  name="fName"  placeholder="First Name">
   <br>
   <input type="text" id="lName" name="lName" placeholder="Last Name">
   <br>
   <input type="number" id="age" name="age" placeholder="Age">
   <br>
   <div id="genders" name="genders">
   <input class="option_gender" type="radio" name="option" value="Male"> Male<br>
   <input class="option_gender" type="radio" name="option" value="Female"> Female<br>
   </div>
   <select id="destination" name="destination">
    <option value="Select">Select</option>
    <option value="New York, NY">New York, NY</option>
    <option value="Miami, FL">Miami, FL</option>
    <option value="Atlanta, GA">Atlanta, GA</option>
    <option value="Dallas, TX">Dallas, TX</option>
  </select>
  <br>
  <select id="diet" name="diet">
    <option value="Select">Select</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Kosher">Kosher</option>
    <option value="Lactose">Lactose Free</option>
    <option value="Regular">Regular</option>
    <br>
    </select>
    <br>
    <div>
    <button id="button" name="button">Submit</button>
    </div>
    </form>


    <script src="/index.js"></script>
</body>
</html>
