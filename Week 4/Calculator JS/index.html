<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator JS</title>
</head>
<body>
   <div class="addition">
       <h1>Addition</h1>
   <input id="num1" type="number" placeholder="Enter first number" name="num1"/> <br/>+<br/>
   <input id="num2" type="number" placeholder="Enter second number" name="num2"/> <br/><br/>
   <button id="calculate" name="calculate"> Calculate </button><br/>
   <p id="result">Result: </p>
   </div>
<hr>
   <div class="subtraction">
       <h1>Subtraction</h1>
        <input id="num3" type="number" placeholder="Enter first number" name="num3"/> <br/>-<br/>
        <input id="num4" type="number" placeholder="Enter second number" name="num4"/> <br/><br/>
        <button id="calculate2" name="calculate"> Calculate </button><br/>
        <p id="result2">Result: </p>
   </div>
   <hr>
   <div class="multiplication">
       <h1>Multiplication</h1>
    <input id="num5" type="number" placeholder="Enter first number" name="num5"/> <br/>*<br/>
    <input id="num6" type="number" placeholder="Enter second number" name="num6"/> <br/><br/>
    <button id="calculate3" name="calculate"> Calculate </button><br/>
    <p id="result3">Result: </p> 
   </div>
    <script src="/index.js"></script>
</body>
</html>
